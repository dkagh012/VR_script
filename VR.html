<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no"
    />
    <title>vr테스트</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/xeicon.css" />
    <link rel="stylesheet" href="./css/xeicon.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="openMenu">
        <button class="open" type="button">
          <i class="xi-bars"></i>
        </button>
      </div>
      <div class="left SideMenu">
        <ul class="SideMenuList">
          <li class="MenuItem Clicked" id="OneItem">
            <button type="button">
              <span>입구</span><i class="xi-angle-down-min"></i>
            </button>
          </li>
          <li class="MenuItem">
            <button type="button" id="TwoItem">
              <span>1전시관</span><i class="xi-angle-down-min"></i>
            </button>
          </li>
          <li class="MenuItem">
            <button type="button" id="ThreeItem">
              <span>2전시관</span><i class="xi-angle-down-min"></i>
            </button>
          </li>
          <li class="MenuItem">
            <button type="button" id="FourItem">
              <span>수석실</span><i class="xi-angle-down-min"></i>
            </button>
          </li>
        </ul>
      </div>
      <div class="right" id="Image"></div>
    </div>
  </body>
  <script src="./js/three.min.js"></script>
  <script src="./js/panolens.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/Menu.js"></script>
</html>
